<form>
    <div id= "kokeet"><p>Tulokset</p></div>
</form>
<script>
var tilast = [3, 4, 7, 6, 9, 4];
var lkm=0
for (var i=0; i<tilast.length; i++){
lkm=lkm+tilast[i];
}
var prosentti;
var teksti="";
for(i=0; i<tilast.length; i++){
    prosentti=tilast[i]/lkm*100;

}
document.getElementById("kokeet").innerHTML="<p>"+teksti+"</p>";
</script>

function laskenta(tulot){
var paivaraha;
if(vuositulot<= 1409){
		paivaraha = 0;
} else if (vuositulot >= 1409 && tulot < 30001) {
		paivaraha = 0.7 * tulot / 300;
} else if (vuositulot >= 30001 && tulot <= 56443) {
		paivaraha = 70.00 + 0.35 * (tulot - 30000) /300;
} else {		
		paivaraha = 100.85 + 0.25 * (tulot - 56443) / 300;
}
return paivaraha;
}
function summaus(paivaraha, sairaspaivat){
    return sairaspaivat*paivaraha;

}
